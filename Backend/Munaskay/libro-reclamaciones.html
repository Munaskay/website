<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reclamaciones.css"> <!-- Archivo CSS externo -->
</head>
<body>
    <div class="container">
        <h1 class="text-center">Libro de reclamaciones</h1>
        <form class="col-sm-6 col-sm-offset-3" action="reclamacion.php" method="POST">
            <div class="form-group">
                <label>Nombre *</label>
                <input type="text" class="form-control" placeholder="Ej. Cesar" required>
            </div>
            <div class="form-group">
                <label>Apellido *</label>
                <input type="text" class="form-control" placeholder="Ej. Aquino Maximiliano" required>
            </div>
            <div class="form-group">
                <label>Dirección *</label>
                <input type="text" class="form-control" placeholder="Ej. Av. Los Angeles 1025" required>
            </div>
            <div class="form-group">
                <label>Distrito *</label>
                <input type="text" class="form-control" placeholder="Ej. Villa El Salvador" required>
            </div>
            <div class="form-group">
                <label>Documento de Identidad *</label>
                <select class="form-control" required>
                    <option value="" disabled selected>-Ninguno-</option>
                    <option value="D.N.I.">D.N.I.</option>
                    <option value="C.E.">C.E.</option>
                    <option value="Menor de edad">Menor de edad</option>
                </select>
            </div>
            <div class="form-group">
                <label>N° doc. Identidad *</label>
                <input type="text" class="form-control" placeholder="Ej. 40125201" required>
            </div>
            <div class="form-group">
                <label>Correo electrónico *</label>
                <input type="email" class="form-control" placeholder="Ej. nombre@correo.com" required>
            </div>
            <div class="form-group">
                <label>Teléfono alternativo *</label>
                <input type="text" class="form-control" placeholder="Ej. 1 294-0008" required>
            </div>
            <div class="form-group">
                <label>Padre/Madre *</label>
                <input type="text" class="form-control" placeholder="Ej. Luis" required>
            </div>
            <div class="form-group">
                <label>Monto a reclamar (S/.)</label>
                <input type="text" class="form-control" placeholder="Ej. 200">
            </div>
            <div class="form-group">
                <label class="radio-inline">
                    <input type="radio" name="tipo" value="Producto" checked> Producto
                </label>
                <label class="radio-inline">
                    <input type="radio" name="tipo" value="Servicio"> Servicio
                </label>
            </div>
            <div class="form-group">
                <label>Descripcion</label>
                <textarea class="form-control" rows="5" required></textarea>
            </div>
            <input type="submit" class="btn btn-block btn-lg btn-primary">
        </form>
        <p>&nbsp;</p>
    </div>
</body>
</html>
