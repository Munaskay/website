<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-metodovisa.css">
    <link rel="icon" href="/img/munaskay.ico">
    <title>Pagar ahora es más seguro | Munaskay</title>
</head>

<body>
    <div class="container">
        <form action="" onsubmit="mostrarMensaje(event)">
            <div class="row">
                <div class="col">
                    <h3 class="title">Dirección de facturación</h3>
                    <div class="inputBox">
                        <span>Nombre completo :</span>
                        <input type="text" placeholder="Julio Hernandez">
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>Dirección :</span>
                        <input type="text" placeholder="Pj Pedro Paulet 101 SAn Borja.">
                    </div>
                    <div class="inputBox">
                        <span>Ciudad :</span>
                        <input type="text" placeholder="Lima">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Estado :</span>
                            <input type="text" placeholder="Lima">
                        </div>
                        <div class="inputBox">
                            <span>Codigo postal:</span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h3 class="title">Pago</h3>
                    <div class="inputBox">
                        <span>Tarjetas aceptadas :</span>
                        <img src="img/cards-img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>Nombre en la tarjeta :</span>
                        <input type="text" placeholder="Julio Hernandez">
                    </div>
                    <div class="inputBox">
                        <span>Número de tarjeta de crédito :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>Mes de expiración:</span>
                        <input type="text" placeholder="Marzo">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Año de expiración</span>
                            <input type="number" placeholder="2024">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>
                </div>
            </div>
            <input type="submit" value="proceed to checkout" class="submit-btn">
        </form>
    </div>

    <div id="overlay" class="overlay"></div>
    <div id="mensaje" class="mensaje">
        <div class="checkmark"></div>
        <p>Gracias por su compra</p>
        <button onclick="ocultarMensaje()">Cerrar</button>
    </div>

    <script src="/js/boton-final.js"></script>
</body>

</html>
